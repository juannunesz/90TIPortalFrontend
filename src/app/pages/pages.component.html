<nz-layout class="app-layout">
  <div class="app-header">
    <div class="header-logo">
      <img src="./../assets/img/logo.png" alt="logo">
    </div>
    <div class="user-container">
      <button nz-button nzType="default" nzShape="circle" nzSize="large">

            <rect x="1.55884" y="0.996832" width="29.4972" height="29.4972" stroke="white" stroke-width="1.27199" />
          </svg>
        </nz-badge>
      </button>
      <nz-divider class="styled-divider" nzType="vertical"></nz-divider>
      <div class="user-info">
        <img class="rounded-image" src="./../assets/img/profile.png" alt="avatar">
        <div class="info">
          <a class="dropdown" nz-dropdown [nzDropdownMenu]="menu">
            {{userInfo.nome}}
            <span nz-icon nzType="down"></span>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>1st menu item</li>
              <li nz-menu-item>2nd menu item</li>
              <li nz-menu-divider></li>
              <li nz-menu-item nzDisabled>3rd menu item（disabled）</li>
            </ul>
          </nz-dropdown-menu>
          <nz-tag class="noventa-orange">
            <span nz-icon nzType="shopping" nzTheme="outline"></span>
            Gerdau
          </nz-tag>
        </div>
      </div>
    </div>
  </div>
